<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel='stylesheet' href='css/css.css'>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="js/jsLogin.js"></script>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row ">
                <div class="col-sm-4">
                    <div class="panel panel-default vcenter">

                        <div class="panel-body">
                            <div class="form-group">
                                <input class="form-control" placeholder="Username" name="username" type="text" maxlength="20" id="userName">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Pass" name="password" type="password" maxlength="20" value="" id="pass">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-lg btn-success btn-block" id="login">Login</button>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-lg btn btn-primary btn-block" id="butReg">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade" id="modalRegistro" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2 class="modal-title text-center">REGISTRER</h2>
                    </div>
                    <div class="modal-body text-center">
                        <div class="form-group">
                            <input class="form-control" placeholder="Name" name="name" type="text" id="user" maxlength="20">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Username" name="username" type="text" id="RuserName" maxlength="20">
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Pass" name="password" type="password" value="" id="Rpass" maxlength="20">
                        </div>
                        <div class="form-group">
                            <button class="btn btn-lg btn-success btn-block" id="regis">Registr</button>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-lg btn btn-danger btn-block" id="btnCancel">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>

</html>
